<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- LINE„Å™„Å©„ÅßÂÖ±Êúâ„Åó„ÅüÊôÇ„Å´Ë°®Á§∫„Åï„Çå„Çã„Çø„Ç§„Éà„É´Ôºà„Éç„Çø„Éê„É¨Èò≤Ê≠¢Ôºâ -->
    <title>„ÅÇ„Å™„Åü„Å∏„É°„ÉÉ„Çª„Éº„Ç∏„ÅåÂ±ä„ÅÑ„Å¶„ÅÑ„Åæ„Åô üéÅ</title>
    
    <!-- SNS„Éó„É¨„Éì„É•„ÉºÁî®„ÅÆË®≠ÂÆö (Open Graph) -->
    <meta property="og:title" content="HAPPY BIRTHDAY!">
    <meta property="og:description" content="„ÅÇ„Å™„Åü„Å∏„ÅÆ„Éê„Éº„Çπ„Éá„Éº„Éª„Çπ„É≠„ÉÉ„Éà„ÅåÂ±ä„Åç„Åæ„Åó„Åü„ÄÇ‰Ωï„ÅåÂΩì„Åü„Çã„ÅãÂõû„Åó„Å¶„Åø„Å¶„Å≠ÔºÅ">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap');

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #2d3748;
            color: #333;
            overflow: hidden;
        }

        /* „Çπ„É≠„ÉÉ„Éà„Éû„Ç∑„É≥Êú¨‰Ωì */
        .slot-machine {
            background: linear-gradient(135deg, #FFD700, #FDB931);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 
                0 10px 0 #b38806, 
                0 20px 30px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(255,255,255,0.5);
            width: 340px;
            margin: 0 auto;
            position: relative;
        }

        /* ÁîªÈù¢Êû† */
        .screen-frame {
            background: #222;
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        /* „É™„Éº„É´„ÅÆË°®Á§∫Á™ì */
        .reel-window {
            height: 120px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
            border: 2px solid #555;
        }

        .center-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 0, 0, 0.3);
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
        }
        .center-line::before, .center-line::after {
            content: '‚óÄ';
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            color: red;
            font-size: 20px;
        }
        .center-line::before {
            content: '‚ñ∂';
            left: 5px;
            right: auto;
        }

        .reel-container {
            width: 100%;
            text-align: center;
        }

        .reel-item {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: #333;
            border-bottom: 1px solid #eee;
            box-sizing: border-box;
            padding: 0 20px;
        }

        .cover-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #ddd;
            z-index: 5;
            transition: opacity 0.3s;
        }

        @keyframes slotScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .spinning .reel-container {
            animation: slotScroll 0.2s linear infinite;
            filter: blur(8px); 
        }

        .lever-arm {
            position: absolute;
            right: -60px;
            top: 110px;
            width: 20px;
            height: 100px;
            background: linear-gradient(to right, #ccc, #999);
            border-radius: 10px;
            transform-origin: bottom center;
            transform: rotate(-20deg);
            transition: transform 0.3s;
            z-index: -2;
        }
        .lever-ball {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #cc0000);
            border-radius: 50%;
        }
        .lever-arm.pulled {
            transform: rotate(20deg) scaleY(0.8);
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .result-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .result-box {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 90%;
        }
        .result-overlay.show .result-box {
            transform: scale(1);
        }
        
        /* „Çµ„Éó„É©„Ç§„Ç∫„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Çπ„Çø„Ç§„É´ */
        .surprise-text {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
            color: #ec4899;
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .surprise-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            animation: fall linear forwards;
            z-index: 90;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-4xl font-extrabold mb-10 text-white tracking-widest">
        üéÅ BIRTHDAY SLOT üéÅ
    </h1>

    <div class="slot-machine">
        <div id="leverArm" class="lever-arm">
            <div class="lever-ball"></div>
        </div>

        <div class="screen-frame">
            <div class="reel-window">
                <div class="center-line"></div>
                <div id="coverScreen" class="cover-screen">???</div>
                <div id="reel" class="reel-container"></div>
            </div>
        </div>

        <div class="mt-6 flex justify-center">
            <button id="actionBtn" class="bg-red-500 hover:bg-red-600 border-b-4 border-red-700 text-white font-bold py-4 px-10 rounded-full text-2xl shadow-lg transform transition active:scale-95 active:border-b-0 active:translate-y-1 w-full">
                SPIN!
            </button>
        </div>
    </div>

    <div id="status" class="mt-8 text-yellow-400 font-bold text-xl h-8 tracking-wider"></div>

    <div id="resultOverlay" class="result-overlay">
        <div class="result-box shadow-2xl">
            <p class="text-gray-400 text-lg mb-2">„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
            <h2 class="text-2xl font-bold text-gray-600 mb-4">„Éó„É¨„Çº„É≥„Éà„ÅØ...</h2>
            <div id="finalResult" class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500 mb-4 py-2">
                „Éõ„ÉÜ„É´ÂÆøÊ≥ä
            </div>
            
            <!-- „Çµ„Éó„É©„Ç§„Ç∫„É°„ÉÉ„Çª„Éº„Ç∏ -->
            <p id="surpriseMessage" class="surprise-text">
                ÔºíÊ≥äÂàÜ„ÅÆÁùÄÊõø„Åà„ÇÇÊåÅ„Å£„Å¶„Åç„Å¶„Å≠ÔºÅ
            </p>

            <button onclick="resetGame()" class="bg-gray-800 text-white px-8 py-3 rounded-full hover:bg-gray-700 font-bold transition">
                Èñâ„Åò„Çã
            </button>
        </div>
    </div>

    <script>
        // Ë±™ËèØ„Å™ÈÅ∏ÊäûËÇ¢
        const giftItems = ['„Éõ„ÉÜ„É´ÂÆøÊ≥ä','È´òÁ¥ö„Éá„Ç£„Éä„Éº','Ê∏©Ê≥âÊóÖË°å','„ÉÜ„Éº„Éû„Éë„Éº„ÇØ','„Éò„É™„Ç≥„Éó„Çø„ÉºÈÅäË¶ß','„Éñ„É©„É≥„Éâ„Éê„ÉÉ„Ç∞','„Ç®„Çπ„ÉÜ„Éï„É´„Ç≥„Éº„Çπ','„É™„É†„Ç∏„É≥„Éë„Éº„ÉÜ„Ç£„Éº','„ÇØ„É´„Éº„Ç∏„É≥„Ç∞'];
        const TARGET_ITEM = '„Éõ„ÉÜ„É´ÂÆøÊ≥ä';
        const REEL_HEIGHT = 120;

        const reel = document.getElementById('reel');
        const actionBtn = document.getElementById('actionBtn');
        const statusText = document.getElementById('status');
        const coverScreen = document.getElementById('coverScreen');
        const leverArm = document.getElementById('leverArm');
        const resultOverlay = document.getElementById('resultOverlay');
        const finalResultText = document.getElementById('finalResult');
        const surpriseMessage = document.getElementById('surpriseMessage');

        let isSpinning = false;
        let isStopped = false;

        function initReel() {
            const list = [...giftItems, ...giftItems, ...giftItems]; 
            reel.innerHTML = '';
            list.forEach(item => {
                const div = document.createElement('div');
                div.className = 'reel-item';
                div.textContent = item;
                reel.appendChild(div);
            });
            reel.style.transform = 'translateY(0px)';
        }

        initReel();

        actionBtn.addEventListener('click', () => {
            if (!isSpinning && !isStopped) startSlot();
            else if (isSpinning && !isStopped) stopSlot();
        });

        function startSlot() {
            isSpinning = true;
            statusText.textContent = 'SPINNING...';
            actionBtn.textContent = 'STOP!';
            actionBtn.classList.replace('bg-red-500', 'bg-blue-500');
            leverArm.classList.add('pulled');
            setTimeout(() => leverArm.classList.remove('pulled'), 300);
            coverScreen.style.opacity = '0';
            document.querySelector('.slot-machine').classList.add('spinning');
        }

        function stopSlot() {
            if (isStopped) return;
            isStopped = true;
            isSpinning = false;
            actionBtn.disabled = true;
            statusText.textContent = 'Âà§ÂÆö‰∏≠...';
            document.querySelector('.slot-machine').classList.remove('spinning');
            
            const targetIndexInList = giftItems.length + giftItems.indexOf(TARGET_ITEM);
            const targetPosition = targetIndexInList * REEL_HEIGHT;
            const startPosition = targetPosition - (REEL_HEIGHT * 6);

            reel.style.transition = 'none';
            reel.style.transform = `translateY(-${startPosition}px)`;

            setTimeout(() => {
                reel.style.transition = 'transform 2.5s cubic-bezier(0.15, 0.9, 0.35, 1.05)';
                reel.style.transform = `translateY(-${targetPosition}px)`;
            }, 50);

            reel.addEventListener('transitionend', onStopComplete, { once: true });
        }

        function onStopComplete() {
            statusText.textContent = 'JACKPOT!!';
            statusText.classList.add('animate-pulse');
            setTimeout(() => showResult(TARGET_ITEM), 500);
        }

        function showResult(text) {
            finalResultText.textContent = text;
            resultOverlay.classList.add('show');
            createConfetti();
            // 1ÁßíÂæå„Å´„Çµ„Éó„É©„Ç§„Ç∫„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
            setTimeout(() => {
                surpriseMessage.classList.add('show');
            }, 1000);
        }

        function resetGame() {
            resultOverlay.classList.remove('show');
            statusText.classList.remove('animate-pulse');
            surpriseMessage.classList.remove('show');
            reel.style.transition = 'none';
            reel.style.transform = 'translateY(0)';
            coverScreen.style.opacity = '1';
            isSpinning = false;
            isStopped = false;
            actionBtn.textContent = 'SPIN!';
            actionBtn.classList.replace('bg-blue-500', 'bg-red-500');
            actionBtn.disabled = false;
            statusText.textContent = '';
        }

        function createConfetti() {
            const colors = ['#ff0', '#f0f', '#0ff', '#0f0'];
            for(let i=0; i<60; i++) {
                const el = document.createElement('div');
                el.className = 'confetti';
                el.style.left = Math.random() * 100 + 'vw';
                el.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                el.style.animationDuration = (1 + Math.random()*2) + 's';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 3000);
            }
        }
    </script>
</body>
</html>
